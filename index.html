    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Pinyon+Script&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-parchment: #EBE5CE;
        --color-ink: #0A0A0A;
        --color-acid: #CCFF00;
        --color-cyan: #00FFFF;
        --color-magenta: #FF00FF;
      }
      
      body {
        background-color: var(--color-parchment);
        color: var(--color-ink);
        overflow-x: hidden;
        cursor: crosshair;
      }

      /* Typography Mappings */
      .font-display { font-family: 'Antonio', sans-serif; }
      .font-script { font-family: 'Pinyon Script', cursive; }
      .font-serif { font-family: 'Cormorant Garamond', serif; }
      .font-mono { font-family: 'Space Mono', monospace; }

      /* Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-parchment);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-ink);
      }

      /* Utilities */
      .blend-difference { mix-blend-mode: difference; }
      .blend-exclusion { mix-blend-mode: exclusion; }
      .blend-multiply { mix-blend-mode: multiply; }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }

      .text-stroke {
        -webkit-text-stroke: 1px var(--color-ink);
        color: transparent;
      }

      /* Selection */
      ::selection {
        background: var(--color-ink);
        color: var(--color-acid);
      }
    </style>
